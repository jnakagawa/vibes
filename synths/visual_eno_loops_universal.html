<!DOCTYPE html>
<html>
<head>
  <title>Visual Ambient Composer (Universal)</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }
    .controls {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }
    .loop-knob {
      position: absolute;
      min-width: 100px;
      min-height: 60px;
      padding: 8px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      text-align: center;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .loop-knob input[type=range] {
      width: 80px;
      height: 44px; /* Minimum touch target */
      margin: 4px 0;
    }
    .loop-knob label {
      display: block;
      padding: 4px;
    }

    
    .audio-warning {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 20;
      max-width: 350px;
      font-size: 14px;
      display: none;
    }
    

    
    /* Desktop optimizations */
    @media screen and (min-width: 1024px) {
      .loop-knob {
        min-width: 90px;
        font-size: 13px;
      }
      .loop-knob input[type=range] {
        width: 75px;
      }
    }
    
    /* Mobile optimizations */
    @media screen and (max-width: 480px) {
      .loop-knob {
        min-width: 80px;
        min-height: 50px;
        padding: 6px;
        font-size: 12px;
      }
      .loop-knob input[type=range] {
        width: 60px;
      }
    }
    
    @media screen and (orientation: landscape) and (max-height: 500px) {
      .loop-knob {
        min-height: 40px;
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <div class="audio-warning" id="audioWarning" style="display: none;">
    <p>üéµ Audio requires user interaction</p>
    <p><small>Tap anywhere to begin. Best experienced with headphones.</small></p>
    <p><small>Note: Requires HTTPS for full functionality</small></p>
  </div>
  
  <canvas id="canvas"></canvas>
  <div class="controls" id="controlPanel"></div>

  <script>
    console.log('üéµ Visual Ambient Composer (Universal) - Starting...');
    
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const controlPanel = document.getElementById('controlPanel');
    const audioWarning = document.getElementById('audioWarning');
    
    // Device pixel ratio for crisp displays
    let devicePixelRatio = window.devicePixelRatio || 1;
    let canvasRect = { width: 0, height: 0 };
    
    // Audio context - initialized after user gesture
    let audioCtx = null;
    let running = false;
    let loopTimeouts = [];
    let audioUnlocked = false;
    let hasStarted = false; // Track if ambient has been started

    // Two-octave C major scale for balanced range and precision
    const scale = [
      // Octave 4 (middle C)
      261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88,
      // Octave 5 
      523.25, 587.33, 659.25, 698.46, 783.99, 880.00, 987.77
    ]; // 2 octaves of C major scale (14 notes total)

    // Initialize loops with responsive positioning
    const loops = Array.from({ length: 5 }, (_, i) => ({
      x: 100 + i * 150, // Will be adjusted on resize
      y: 200,
      r: 30, // Will be adjusted for mobile
      freq: scale[i % scale.length],
      interval: 5000, // Default interval, will be controlled by Y position
      duration: 2,
      dragging: false,
      playing: false,
      color: `hsl(${i * 70}, 70%, 60%)`,
      knob: null,
    }));

    // High-DPI canvas setup
    function setupCanvas() {
      const rect = canvas.getBoundingClientRect();
      canvasRect.width = window.innerWidth;
      canvasRect.height = window.innerHeight;
      
      // Set actual size in memory (scaled up for DPI)
      canvas.width = canvasRect.width * devicePixelRatio;
      canvas.height = canvasRect.height * devicePixelRatio;
      
      // Set display size (CSS pixels)
      canvas.style.width = canvasRect.width + 'px';
      canvas.style.height = canvasRect.height + 'px';
      
      // Scale the drawing context so everything draws at the correct size
      ctx.scale(devicePixelRatio, devicePixelRatio);
      
      console.log(`üì± Canvas setup: ${canvasRect.width}x${canvasRect.height}, DPR: ${devicePixelRatio}`);
    }

    // Handle window resize and orientation change
    function handleResize() {
      devicePixelRatio = window.devicePixelRatio || 1;
      setupCanvas();
      repositionLoops();
      console.log('üîÑ Window resized/rotated');
    }
    
    // Reposition loops to fit new screen size and adjust for mobile
    function repositionLoops() {
      const isMobile = canvasRect.width < 768;
      const xSpacing = isMobile ? 
        Math.min(120, (canvasRect.width - 200) / (loops.length - 1)) : 
        150;
      
      loops.forEach((loop, i) => {
        // Adjust loop radius for mobile
        loop.r = isMobile ? 25 : 30;
        
        // Position loops with varied X (interval timing) and Y (pitch)
        loop.x = Math.max(100, 100 + i * xSpacing);
        // Distribute loops across full pitch range (higher Y = lower pitch, lower Y = higher pitch)
        const pitchSpread = (canvasRect.height - 200) / (loops.length - 1); // Space between top and bottom margins
        loop.y = 100 + (i * pitchSpread); // Spread from top (high pitch) to bottom (low pitch)
        
        // Ensure loops stay within bounds
        if (loop.x + loop.r > canvasRect.width - 20) {
          loop.x = canvasRect.width - loop.r - 20;
        }
        if (loop.y + loop.r > canvasRect.height - 100) {
          loop.y = canvasRect.height - loop.r - 100;
        }
      });
    }

    // Map Y position to frequency (higher = higher pitch)
    function quantizeFreq(y) {
      // Invert Y so top = high pitch, bottom = low pitch
      const normalizedY = 1 - (y / canvasRect.height);
      const index = Math.floor(normalizedY * scale.length);
      const clampedIndex = Math.max(0, Math.min(scale.length - 1, index));
      return scale[clampedIndex];
    }
    
    // Map X position to interval (left = fast, right = slow)
    function mapXtoInterval(x) {
      const minInterval = 1000;  // Fast (left)
      const maxInterval = 15000; // Slow (right)
      return minInterval + ((x / canvasRect.width) * (maxInterval - minInterval));
    }

    function draw() {
      ctx.clearRect(0, 0, canvasRect.width, canvasRect.height);
      loops.forEach(loop => {
        // Calculate interval from X position and frequency from Y position
        loop.interval = mapXtoInterval(loop.x);
        loop.freq = quantizeFreq(loop.y);
        
        // Arc visualization showing interval timing
        const pct = (loop.interval - 1000) / (15000 - 1000);
        const arcRadius = loop.r + 10;
        
        // Glow effect when playing
        if (loop.playing) {
          ctx.shadowBlur = 20;
          ctx.shadowColor = loop.color;
        } else {
          ctx.shadowBlur = 0;
        }
        
        // Draw arc for interval
        ctx.beginPath();
        ctx.strokeStyle = loop.color;
        ctx.lineWidth = 3;
        ctx.arc(loop.x, loop.y, arcRadius, 0, Math.PI * 2 * pct);
        ctx.stroke();
        
        // Draw main circle
        ctx.beginPath();
        ctx.arc(loop.x, loop.y, loop.r, 0, Math.PI * 2);
        ctx.fillStyle = loop.color;
        ctx.fill();
        
        // Reset shadow for text
        ctx.shadowBlur = 0;
        ctx.shadowColor = "transparent";
        ctx.fillStyle = '#fff';
        ctx.font = `${canvasRect.width < 768 ? '12px' : '14px'} sans-serif`;
        ctx.textAlign = 'center';
        ctx.fillText(`${loop.freq.toFixed(0)}Hz`, loop.x, loop.y + 3);

        // Update knob position
        if (loop.knob) {
          const knobWidth = loop.knob.offsetWidth || 100;
          const knobHeight = loop.knob.offsetHeight || 60;
          loop.knob.style.left = Math.max(0, Math.min(canvasRect.width - knobWidth, loop.x - knobWidth/2)) + 'px';
          loop.knob.style.top = Math.max(0, Math.min(canvasRect.height - knobHeight - 20, loop.y + 40)) + 'px';
        }
      });
      requestAnimationFrame(draw);
    }

    function createKnobs() {
      loops.forEach((loop, i) => {
        const knob = document.createElement('div');
        knob.className = 'loop-knob';
        knob.innerHTML = `
          <label>
            Duration<br>
            <input type="range" min="0.2" max="5" step="0.1" value="${loop.duration}" 
                   data-loop="${i}" class="duration-slider"><br>
            <span id="durationLabel${i}">${loop.duration.toFixed(1)}s</span>
          </label>
        `;
        controlPanel.appendChild(knob);
        loop.knob = knob;
        
        const input = knob.querySelector('.duration-slider');
        input.addEventListener('input', (e) => {
          const value = parseFloat(e.target.value);
          loops[i].duration = value;
          document.getElementById(`durationLabel${i}`).textContent = value.toFixed(1) + 's';
        });
      });
    }

    // Get coordinates from pointer event (works for mouse and touch)
    function getEventCoords(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.clientX !== undefined ? e.clientX : e.touches?.[0]?.clientX || 0;
      const clientY = e.clientY !== undefined ? e.clientY : e.touches?.[0]?.clientY || 0;
      return {
        x: clientX - rect.left,
        y: clientY - rect.top
      };
    }

    // Universal pointer events for touch and mouse support
    canvas.addEventListener('pointerdown', async e => {
      e.preventDefault();
      const coords = getEventCoords(e);
      console.log(`üëÜ Pointer down at ${coords.x}, ${coords.y}`);
      
      // Auto-start ambient on first interaction
      if (!hasStarted) {
        console.log('üéµ First interaction - starting ambient loops');
        await startAmbient();
        hasStarted = true;
      }
      
      loops.forEach(loop => {
        if (Math.hypot(loop.x - coords.x, loop.y - coords.y) < loop.r + 10) { // Slightly larger hit area
          loop.dragging = true;
          console.log(`üéØ Loop ${loops.indexOf(loop)} selected`);
        }
      });
    });

    canvas.addEventListener('pointermove', e => {
      e.preventDefault();
      const coords = getEventCoords(e);
      
      loops.forEach(loop => {
        if (loop.dragging) {
          // Keep loops within canvas bounds with proper margins
          loop.x = Math.max(loop.r + 20, Math.min(canvasRect.width - loop.r - 20, coords.x));
          loop.y = Math.max(loop.r + 80, Math.min(canvasRect.height - loop.r - 120, coords.y)); // Leave space for controls
          // Frequency and interval are calculated from positions in draw() function
        }
      });
    });

    canvas.addEventListener('pointerup', e => {
      e.preventDefault();
      console.log('üëÜ Pointer up');
      loops.forEach(loop => loop.dragging = false);
    });

    // Fallback mouse events for older browsers
    canvas.addEventListener('mousedown', async e => {
      if (!e.pointerId) { // Only if pointer events aren't supported
        const coords = getEventCoords(e);
        
        // Auto-start ambient on first interaction
        if (!hasStarted) {
          console.log('üéµ First interaction (mouse) - starting ambient loops');
          await startAmbient();
          hasStarted = true;
        }
        
        loops.forEach(loop => {
          if (Math.hypot(loop.x - coords.x, loop.y - coords.y) < loop.r + 10) {
            loop.dragging = true;
          }
        });
      }
    });

    canvas.addEventListener('mousemove', e => {
      if (!e.pointerId) { // Only if pointer events aren't supported
        const coords = getEventCoords(e);
        loops.forEach(loop => {
          if (loop.dragging) {
            loop.x = Math.max(loop.r + 20, Math.min(canvasRect.width - loop.r - 20, coords.x));
            loop.y = Math.max(loop.r + 80, Math.min(canvasRect.height - loop.r - 120, coords.y));
            // Frequency and interval are calculated from positions in draw() function
          }
        });
      }
    });

    canvas.addEventListener('mouseup', e => {
      if (!e.pointerId) { // Only if pointer events aren't supported
        loops.forEach(loop => loop.dragging = false);
      }
    });

    // Prevent context menu on long press
    canvas.addEventListener('contextmenu', e => e.preventDefault());

    // Initialize audio context after user gesture
    async function initAudio() {
      try {
        console.log('üéµ Initializing audio context...');
        
        // Create audio context if not exists
        if (!audioCtx) {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          console.log(`üéµ Audio context created, state: ${audioCtx.state}, sampleRate: ${audioCtx.sampleRate}`);
        }
        
        // Always try to resume - iOS requires this even for new contexts
        console.log(`üîä Audio context state before resume: ${audioCtx.state}`);
        await audioCtx.resume();
        console.log(`üîä Audio context state after resume: ${audioCtx.state}`);
        
        // Test audio with a brief silent note
        try {
          const testOsc = audioCtx.createOscillator();
          const testGain = audioCtx.createGain();
          testGain.gain.setValueAtTime(0.001, audioCtx.currentTime); // Very quiet test
          testOsc.connect(testGain);
          testGain.connect(audioCtx.destination);
          testOsc.frequency.setValueAtTime(440, audioCtx.currentTime);
          testOsc.start();
          testOsc.stop(audioCtx.currentTime + 0.01);
          console.log('üß™ Audio test successful');
        } catch (testError) {
          console.error('üß™ Audio test failed:', testError);
        }
        
        audioUnlocked = true;
        audioWarning.style.display = 'none';
        console.log('‚úÖ Audio unlocked and ready');
        return true;
      } catch (error) {
        console.error('‚ùå Audio initialization failed:', error);
        console.error('‚ùå Error details:', error.message, error.name);
        return false;
      }
    }

    function playLoop(index) {
      console.log(`üéµ playLoop(${index}) called - audioCtx: ${!!audioCtx}, audioUnlocked: ${audioUnlocked}, running: ${running}`);
      
      if (!audioCtx || !audioUnlocked) {
        console.warn('‚ö†Ô∏è Audio not initialized');
        return;
      }
      
      if (audioCtx.state !== 'running') {
        console.warn(`‚ö†Ô∏è Audio context not running, state: ${audioCtx.state}`);
        return;
      }
      
      const loop = loops[index];
      console.log(`üéµ Playing loop ${index}: freq=${loop.freq}Hz, duration=${loop.duration}s, interval=${loop.interval}ms`);
      
      try {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();

        osc.type = 'sine';
        osc.frequency.setValueAtTime(loop.freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.2, audioCtx.currentTime); // Slightly louder for better mobile audio
        
        console.log(`üîä Created oscillator: freq=${loop.freq}, gain=0.2, currentTime=${audioCtx.currentTime}`);

        osc.connect(gain);
        gain.connect(audioCtx.destination);

        loop.playing = true;
        osc.start(audioCtx.currentTime);
        osc.stop(audioCtx.currentTime + loop.duration);
        
        console.log(`‚ñ∂Ô∏è Oscillator started for loop ${index}`);

        setTimeout(() => {
          loop.playing = false;
          console.log(`‚èπÔ∏è Loop ${index} finished playing`);
        }, loop.duration * 1000);

        loopTimeouts[index] = setTimeout(() => {
          if (running) {
            console.log(`üîÑ Scheduling next iteration for loop ${index}`);
            playLoop(index);
          }
        }, loop.interval);
        
      } catch (error) {
        console.error(`‚ùå Error playing loop ${index}:`, error);
        console.error(`‚ùå Error details:`, error.message, error.name);
        loop.playing = false;
      }
    }

    async function startAmbient() {
      console.log('‚ñ∂Ô∏è Start ambient requested');
      console.log(`üì± User agent: ${navigator.userAgent}`);
      console.log(`üåê Protocol: ${location.protocol}, Host: ${location.host}`);
      
      if (running) {
        console.log('‚ÑπÔ∏è Already running');
        return;
      }
      
      // Initialize audio if not done yet
      if (!audioUnlocked) {
        console.log('üîì Audio not unlocked, initializing...');
        const success = await initAudio();
        if (!success) {
          console.error('‚ùå Failed to initialize audio, showing warning');
          audioWarning.style.display = 'block';
          return;
        }
      }
      
      // Double-check audio context state
      console.log(`üîä Audio context state check: ${audioCtx?.state}`);
      if (audioCtx && audioCtx.state === 'suspended') {
        try {
          console.log('üîä Attempting to resume suspended context...');
          await audioCtx.resume();
          console.log(`üîä Audio context resumed, new state: ${audioCtx.state}`);
        } catch (error) {
          console.error('‚ùå Failed to resume audio context:', error);
          return;
        }
      }
      
      // Final validation
      if (!audioCtx || audioCtx.state !== 'running') {
        console.error(`‚ùå Audio context not ready: audioCtx=${!!audioCtx}, state=${audioCtx?.state}`);
        audioWarning.innerHTML = `
          <p>‚ùå Audio Context Issue</p>
          <p><small>State: ${audioCtx?.state || 'null'}</small></p>
          <p><small>Try refreshing and tapping canvas again</small></p>
        `;
        audioWarning.style.display = 'block';
        return;
      }
      
      running = true;
      console.log('üéµ Starting ambient loops...');
      console.log(`üéµ Audio context ready: sampleRate=${audioCtx.sampleRate}, state=${audioCtx.state}`);
      
      loops.forEach((_, index) => {
        console.log(`üéµ Starting loop ${index}`);
        playLoop(index);
      });
      
      console.log('‚úÖ All loops started');
    }

    function stopAmbient() {
      console.log('‚èπÔ∏è Stop ambient');
      running = false;
      loopTimeouts.forEach(timeout => clearTimeout(timeout));
      loopTimeouts = [];
      loops.forEach(loop => loop.playing = false);
    }



    // Handle resize and orientation change
    window.addEventListener('resize', handleResize);
    window.addEventListener('orientationchange', () => {
      // Small delay to ensure orientation change is complete
      setTimeout(handleResize, 100);
    });

    // Prevent scrolling and zooming on mobile, but allow button interactions
    document.addEventListener('touchstart', e => {
      // Don't prevent default on buttons to allow them to work
      if (e.target.tagName !== 'BUTTON' && e.target.tagName !== 'INPUT') {
        e.preventDefault();
      }
    }, { passive: false });
    
    document.addEventListener('touchmove', e => {
      // Don't prevent default on control elements
      if (e.target.tagName !== 'BUTTON' && e.target.tagName !== 'INPUT') {
        e.preventDefault();
      }
    }, { passive: false });
    
    // Check if served over HTTPS
    if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
      console.warn('‚ö†Ô∏è Not served over HTTPS - Web Audio may have limitations');
      audioWarning.innerHTML = `
        <p>‚ö†Ô∏è HTTPS Required</p>
        <p><small>For full audio functionality, serve over HTTPS</small></p>
        <p><small>Tap anywhere on canvas to start</small></p>
      `;
      audioWarning.style.display = 'block';
    }

    // Initialize
    setupCanvas();
    createKnobs();
    repositionLoops();
    draw();
    
    console.log('‚úÖ Visual Ambient Composer (Universal) initialized');
    console.log('üì±üíª Works on both mobile and desktop');
    console.log('üëÜ Tap anywhere on canvas to begin ambient loops');
    console.log('üéõÔ∏è Drag circles: Y = pitch (up = higher), X = interval timing (left = fast)');
    console.log(`üéµ Pitch range: ${scale.length} notes across 2 octaves (${scale[0].toFixed(1)}Hz - ${scale[scale.length-1].toFixed(1)}Hz)`);
    console.log('üéöÔ∏è Use sliders to adjust note duration');
  </script>
</body>
</html>
